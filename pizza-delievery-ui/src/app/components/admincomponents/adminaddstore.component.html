
    <div class="col-md-7 col-sm-8 col-xs-12" align="center">
      <form id="log">
        <h1 id="formhead">Add a Store</h1>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
            
        </div>
        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control" placeholder="Street" [(ngModel)]="street" name="street">
          
        </div>
        <div class="form-group">
          <label>Mobile No</label>
          <input type="text" class="form-control" placeholder="Mobile No" [(ngModel)]="mob" name="mob">
          
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" placeholder="City" [(ngModel)]="city" name="city">
          
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" class="form-control" placeholder="State" [(ngModel)]="state" name="state">
          
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" class="form-control" placeholder="Pincode" [(ngModel)]="pincode" name="pincode" >
          
        </div>
        <div class="form-group">
          <a  class="btn btn-success" (click)="clickSend()" role="button">Add</a>
        </div>
      </form>
    </div>
