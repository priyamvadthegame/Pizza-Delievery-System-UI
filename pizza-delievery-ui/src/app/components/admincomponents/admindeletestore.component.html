
    <div class="col-md-7 col-sm-8 col-xs-12" align="center">
      <form id="log">
        <h1 id="formhead">Delete a Store</h1>

        <div class="form-group">
          <label>Enter the Store Id</label>
          <input type="text" class="form-control" placeholder="Store Id" [(ngModel)]="id" name="id">
          
        </div>
        <div class="form-group">
          <a class="btn btn-danger" role="button" (click)="onClick()">Delete</a>
        </div>
      </form>
    </div>
